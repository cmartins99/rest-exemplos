<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript">
	 $(function () {
		$('#btnCallService').click(function () {
			cep = $("#txtCEP").val();
			$.ajax({ 
				type: 'get',
				url: 'https://viacep.com.br/ws/'+cep+'/json/',
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				success: function (response) {
					$('#lblData')
					  .html( "<section class='panel panel-default'> "
					        + "<p>" +response.logradouro + "</p>"
							+ "<p>" +response.bairro + "</p>"
							+ "<p>" +response.localidade + "</p>"
							+ "<p>" +response.uf  + "</p>"
							+ "</section>");
				},
				error: function (error) {
					 $('#lblData').html("<h5>  ** NAO ENCONTRADO ** </h5>");
				}
			});
		});
	});
		
  </script>
  </head>
  <body>
	<div class="container">
		<h3>Chamando o Web Services com jQuery/AJAX </h3>
		<form>
			CEP: <input type="text" id="txtCEP"> 
			<input type="button" id="btnCallService" value="EndereÃ§o">
		</form>
		<br>
		<div id="lblData"></div>
	</div>  

  </body>
</html>
